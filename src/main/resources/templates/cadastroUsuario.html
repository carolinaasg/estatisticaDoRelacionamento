<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Boot Application</title>
</head>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<body>
	<h4>Cadastro de Usuários</h4>
	<form action="/adicionar" method="post">

		<div class="form-group">
			<label for="Nome">Nome</label> 
			<input type="text" class="form-control" maxlength="500" required="required" title="Insira o Nome" name="nome"></input>
		</div>
		<div class="form-group">
			<label for="Altura">Altura</label> 
			<input type="text" class="form-control" name="altura"></input>
		</div>
		<div class="form-group">
			<label for="Peso">Peso</label> 
			<input type="text" name="peso" class="form-control"maxlength="4"></input>
		</div>
		<div class="form-group">
			<label for="corOlhos">Cor dos Olhos</label> 
			<input type="text" class="form-control" name="corOlhos"></input>
		</div>
		<div class="form-group">
			<label for="corCabelo">Cor dos Cabelos</label> 
			<input type="text" class="form-control" name="corCabelo"></input>
		</div>
		<div class="form-group">
			<label for="tipoSanguineo">Tipo Sanguineo</label> 
			<input type="text" class="form-control" name="tipoSanguineo"></input>
		</div>
		<div class="form-group">
			<label for="sexo">Sexo</label> 
			<input type="text" class="form-control" name="sexo"></input>
		</div>
		<div class="form-group">
			<label for="dataNascimento">Data de Nascimento</label> 
			<input type="date" class="form-control" name="dataNascimento"></input>
		</div>
		<div class="form-group">
			<label for="horaNascimento">Hora de Nascimento</label> 
			<input type="time" class="form-control" name="horaNascimento"></input>
		</div>
		<div class="form-group">
			<label for="paisOrigem">Pais de Origem</label> 
			<input type="text" class="form-control" name="paisOrigem"></input>
		</div>
		<div class="form-group">
			<label for="nacionalidade">Nacionalidade</label> 
			<input type="text" class="form-control"	name="nacionalidade"></input>
		</div>
		<div class="form-group">
			<label for="estadoNascimento">Estado de Nascimento</label> 
			<input type="text" class="form-control" maxlength="250" name="estadoNascimento"></input>
		</div>
		<div class="form-group">
			<label for="cidadeNascimento">Cidade de Nascimento</label> 
			<input type="text" class="form-control" name="cidadeNascimento"></input>
		</div>
		<div class="form-group">
			<label for="orientacaoSexual">Orientação Sexual</label> 
			<input type="text" class="form-control" maxlength="100" name="orientacaoSexual"></input>
		</div>
		<div class="form-check form-check-inline">
			<label for="adotivo" class="form-check-label">Adotivo</label> 
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" class="form-check-input" name="adotivo" th:value="S">Sim</input> 
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" class="form-check-input" checked="checked" name="adotivo" th:value="N">Não</input>
		</div>
		<div class="form-group">
			<label for="tamanhoPe">Tamanho do Pé</label> 
			<input type="text" class="form-control"	maxlength="99" name="tamanhoPe"></input>
		</div>

		<div class="form-group">
			<input type="submit" class="btn btn-primary mb-2" value="Submit"></input>
		</div>

	</form>

</body>
</html>
